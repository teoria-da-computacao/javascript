
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxa de C창mbio</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelector('#botao').onclick = () => {

                const moeda = document.querySelector('#moeda').value;
                
                fetch('http://api.exchangeratesapi.io/v1/latest?' +
                    'access_key=feeea4a36c99c7c5f31c70dbfae3d215')  // envia GET request ao URL
                    .then(response => response.json())    // P천e a responsta no formato json
                    .then(data => {
                        
                        const cambio = data.rates[moeda];
                        document.querySelector('h2').innerHTML = `1 EUR = ${cambio} ${moeda}` 

                    });       // p천e os dados na consola
                
                }
        });
    </script>
</head>
<body>
    <h1>Conversor de Euros</h1>
    <input type="text" placeholder="moeda" id="moeda">
    <button id="botao">C창mbio</button>
    <h2 id="cambio"></h2>
</body>
</html>
