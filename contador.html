<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    document.addEventListener('DOMContentLoaded', function () {
        
        if ( !localStorage.getItem('contador') ) {
            localStorage.setItem('contador', 0);
        }

        document.querySelector('h2').innerHTML = localStorage.getItem('contador');


        function contar () {

            contador = localStorage.getItem('contador');

            contador++;
            document.querySelector('h2').innerHTML = contador;

            localStorage.setItem('contador', contador);
        }

        document.querySelector('#botao').onclick = contar;

        setInterval(contar, 100); // em milisegundos

    });
    
    </script>
</head>
<body>
    <h1>Contador</h1>
    <button id="botao">Contar</button>
    <h2>0</h2>
</body>
</html>
